<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Projeto To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <div>
    <div>
      <input type="text" id="texto-tarefa" required minlength="1" maxlength="100" size="35"> 
      <button id="criar-tarefa">enviar</button>
    </div>
    <div id="tabela">
      <ol id="lista-tarefas">
        
      </ol>
    </div>
    <div>
      <button id="apaga-tudo">Apaga tudo</button>
      <button id="remover-finalizados">Remove finalizados</button>
      <button id="salvar-tarefas">Salva todas as Tarefas</button>
      <button id="mover-cima">Mover Tarefa para cima</button>
      <button id="mover-baixo">Mover Tarefa para baixo</button>
      <button id="remover-selecionado">Remove Selecionados</button>
      <button id="adicionar-calendario">Adicionar do Calendario</button>
    </div>
  </div>
  <div id="calendario">

  </div>
